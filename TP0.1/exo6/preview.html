<html>
	<head>
		<style type="text/css">
			#button{left:0px;width:47px;}
			#button{background-image:url("button.jpg"); border:black; border-width: 1px; width:50px; height:50px!important; background-repeat:no-repeat; background-size:50px 50px};
		</style>

		<SCRIPT LANGUAGE="Javascript" SRC="preview.js"></SCRIPT>

		<script>
			var prev;
			var isplayed=false;
			function init()
			{
				aCanvas=document.getElementById('myCanvas');
				aCanvas.setAttribute('style',"border-color:blue; border-style: solid;");
				prev= new Preview(100,100,aCanvas);
			}
			function updateCanvas()
			{
				song=document.getElementById('player1');
				console.log(song.duration); 
				prev.update(song.duration,song.currentTime);
			}
			function playstop(){
				song=document.getElementById('player1');
				console.log(isplayed);
				if(isplayed){
					song.pause();
					console.log("ArrÃªt muisque !")
					isplayed=false;
				}
				else{
					song.play();
					console.log("Lancement muisque !")
					isplayed=true;

				}
			}


		</script> 
	</head>


	<body onload='init()'>
		<canvas id="myCanvas" width="200" height="200"> </canvas>

		<audio id="player1" nocontrols preload tabindex="0" ontimeupdate="updateCanvas()">
			<source type="audio/mp3" src="./audioles/myMp3.mp3"/>
			Your  browser does not support HTML5 audio.
		</audio>
		<ul>
			<li id="button" onclick="playstop()"/>
		</ul>
	</body>
</html>
